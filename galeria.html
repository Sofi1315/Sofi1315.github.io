<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
    <style>
       
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 2fr);
            gap: 2px;
        }

        /* Estilos para las im√°genes */
        .grid-item {
            width: 150%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="./img galeria/Como-pescar-dorados-ESPESCA (1).jpg" alt="Dorado 1">
        </div>
        <div class="grid-item">
            <img src="./img galeria/Espectacular-pez-dorado-argentino.jpg" alt="Dorado 2">
        </div>
        <div class="grid-item">
            <img src="./img galeria/La-increible-pesca-del-dorado.jpg" alt="Dorado 3">
        </div>
        <div class="grid-item">
            <img src="./img galeria/pesca-dorado.jpg" alt="Dorado 4">
        
        </div>

        <div class="grid-item">
            <img src="./img galeria/spey3.jpg" alt="Dorado 5">
        </div>
        <div class="grid-item">
            <img src="./img galeria/spey4.jpg" alt="Dorado 6">
        </div>
    </div>

</body>
</html>
